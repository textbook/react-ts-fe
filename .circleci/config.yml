version: 2
jobs:
  test:
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
            - node-deps-
      - run:
          name: Install
          command: npm ci
      - save_cache:
          key: node-deps-{{ checksum "package-lock.json" }}
          paths:
            - "~/.npm"
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Unit Test
          command: npm test
      - store_test_results:
          path: reports
      - run:
          name: Test Dev Mode
          command: npm run test:dev
      - run:
          name: Build
          command: npm run build
workflows:
  version: 2
  build:
    jobs:
      - test
